<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Tutotial 4</title>
</head>
<body>
    <div class="container md:flex md:mt-40  ">
        <div class="left  mt-10 md:mx-auto md:mt-0 md:flex md:flex-col   ">
            <img class="w-[40%] mx-auto md:mx-0 md:w-60" src="fbLogo.svg" alt="All right ">
            <h3 class="hidden md:block md:ml-6 md:text-3xl">Recents login</h3>
            <p class="hidden md:block md:ml-6 mt-2">Click your picture or add an account.</p>
        </div>
        <div class="right md:mx-auto">
            <div class="w-[395px]  mx-auto p-4 md:border-gray-200 md:border-[1px] md:rounded-md">
                <input class=" bg-gray-100 focus:border-b-[1px]  text-black focus:border-blue-500 border-[1px] border-b-2 outline-none  p-2 w-full rounded-md my-1" type="text" name="username" id="usename" placeholder="Mobile no. or email address">
                <input class=" bg-gray-100 focus:border-b-[1px] text-black focus:border-blue-500 border-[1px] border-b-2  outline-none  p-2 w-full rounded-md my-1" type="password" name="password" id="password" placeholder="Password">
                <button class=" active:bg-blue-500 w-full rounded-md bg-blue-600 font-bold text-white my-1 p-3">Log In</button>
                <div class="text-center my-1 text-blue-500 hover:underline" href="#"><a href="">Forgotten password ?</a></div>
                <br>
                <hr>
                <div class="text-center">
                <button class="w-64 rounded-md text-black border-[1px] my-4 p-2 active:bg-green-400 font-bold md:bg-green-500 md:text-white md:hover:bg-green-400 ">Create new account</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
